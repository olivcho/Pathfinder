<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRT Research Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="navbar">
    <a href="index.html">Teaching Assistant</a>
    <a href="help.html">Proposal Guidelines</a>
    <div class="dropdown">
      <button class="dropbtn">Past Projects
      </button>
      <div class="dropdown-content">
        <a href="gba.html">Gut-Brain Axis</a>
        <a href="tbi.html">Traumatic Brain Injury</a>
        <a href="immunity.html">Innate Immunity</a>
      </div>

</div>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>BRT Research Assistant</h1>
            <p class="subtitle">Nueva School Biology Research Teams Project Planning Assistant</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
        </div>
        <div class="chat-input-container">
            <textarea 
                id="userInput" 
                placeholder="Describe your research question or ask for assistance..."
                rows="3"
            ></textarea>
            <button id="sendButton" class="send-button">Send</button>
        </div>
        <div class="helper-text">
            Press Enter to send, Shift+Enter for new line
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
